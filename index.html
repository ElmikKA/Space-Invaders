<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make-Your-Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/invader.ico">
</head>

<body>
    <audio id="audio" src="/sounds/battle-theme3.mp3" loop></audio>

    <div class="game-container">
        <!-- Background Bubbles -->
        <div id="bubbles"></div>

        <!-- Start Screen -->
        <section class="start-screen visible">
            <h1>SPACE INVADERS</h1>
            <button id="play-button">PLAY</button>
        </section>

        <!-- Game Content -->
        <section class="game-content hidden">
            <!-- Game Header -->
            <div class="game-header">
                <div>Score: <span class="score">0</span></div>
                <div class="hearts">Lives: <span class="heart">❤️</span> <span class="heart">❤️</span> <span
                        class="heart">❤️</span>
                </div>
                <!-- Pause Menu -->
                <div>
                    <!-- Open Pause Menu Button  -->
                    <button id="open-menu-button">⏸️</button>
                    <!-- Pause Menu Dialog -->
                    <dialog id="pause-menu-dialog">
                        <h1>PAUSE MENU</h1>
                        <div class="menu-buttons-div">
                            <button id="continue-game-button">CONTINUE</button>
                            <button id="restart-button">RESTART</button>
                        </div>
                    </dialog>
                </div>
                <div>Time: <span class="game-timer"></span></div>
                <div id="fps-counter"></div>
            </div>

            <!-- Game Board -->
            <div class="game-board"></div>
        </section>

        <!-- Result Screen -->
        <section class="result-screen hidden" id="result-screen">
            <h1><span class="result"></span></h1>

            <!-- Restart Button -->
            <div id="play-again-div" class="hidden">
                <button id="play-again-button">PLAY AGAIN</button>
            </div>

            <!-- Next Level Button -->
            <div id="next-level-div" class="hidden">
                <button id="next-level">Next level</button>
            </div>
        </section>

        <!-- Loader -->
        <div class="loader hidden" id="loader"></div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
