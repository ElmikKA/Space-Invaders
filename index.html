<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make-Your-Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>

<body>

    <div class="game-container">
        <div id="bubbles"></div>

        <!-- Start Screen -->
        <div class="start-screen">
            <h1>SPACE INVADERS</h1>
            <button id="play-button">PLAY</button>
        </div>

        <!-- Game Content -->
        <div class="game-content">

            <!-- Game Header -->
            <div class="game-header">
                <div>Score: <span class="score"></span></div>
                <div class="hearts">Lives: <span class="heart">❤️</span> <span class="heart">❤️</span> <span
                        class="heart">❤️</span>
                </div>

                <!-- Pause Menu -->
                <div>
                    <button id="open-menu-button">⏸️</button>
                    <dialog id="pause-menu-dialog">
                        <h1>PAUSE MENU</h1>
                        <div class="menu-buttons-div">
                            <button id="continue-game-button">CONTINUE</button>
                            <button id="restart-button">RESTART</button>
                        </div>
                    </dialog>
                </div>

                <div>Time: <span class="game-timer"></span></div>
                <div id="fps-counter"></div>
            </div>

            <!-- Game Board -->
            <div class="game-board"></div>
        </div>
    </div>


    <div class="result-screen" id="result-screen">
        <h1><span class="result"></span></h1>
        <div id="restart">
            <button id="restart-button">PLAY AGAIN</button>
        </div>
        <div id="next-level-div">
            <button id="next-level">Next level</button>
        </div>
    </div>
    <div class="loader" id="loader">
    </div>


    <script src="script.js" type="module"></script>
</body>

</html>
